<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <tr>
    <th>ID</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
  </tr>

  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">Author ID</td>
    <td th:text="${author.firstName}">Author First Name</td>
    <td th:text="${author.lastName}">Author Last Name</td>
  </tr>
</table>
</body>
</html>
